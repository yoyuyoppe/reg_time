<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Добро пожаловать в отмечалку</title>
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">

<body>

  <form method="post" action="/login" class="login">
    <p>
      <label for="login">Логин:</label>
      <input type="text" name="login" id="login" value="{{ username }}">
    </p>

    <p>
      <label for="password">Пароль:</label>
      <input type="password" name="password" id="password" value="{{ passw }}">
    </p>

    <p class="login-submit">
      <button type="submit" class="login-button">Войти</button>
    </p>

    <p class="forgot-password">
      <a href="{{ url_for('send_mail', type = 'SEND_PASSWORD') }}">Забыли пароль?</a>
      <a style=margin-left:20% href="{{ url_for('reg_form') }}">Регистрация</a>
    </p>

    <p>{% if login_info %} {{ login_info }} {% endif %}</p>


  </form>
</body>
</html>
